high-threshold = 80
medium-threshold = 65

merge-lines = yes
exclude-unreachable-branches = yes

exclude = .*build.*
exclude = .*flip.*
exclude = .*generate.*
exclude = .*test.*


exclude-lines-by-pattern = .*DEBUG.*
exclude-lines-by-pattern = .*DBG.*
exclude-lines-by-pattern = .*LOG.*
exclude-lines-by-pattern = .*ASSERT.*

gcov-ignore-parse-errors = all
